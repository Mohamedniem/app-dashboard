
<div class=" bg-admin pt-6 h-screen">
    <div class="mt-16 ms-7 ">
        @if (category) {
        <div class="flex justify-between">
            <h1 class="font-semibold text-2xl">Update Category: {{category.name | titlecase}}</h1>
        </div>
        <div class="mt-4 w-full md:w-2/3">
            <app-admin-input
                (change)="updateCategory($event)"
                [isRequired]="true"
                type="text"
                label="Name"
                [id]="category._id"
                [placeholder]="category.name | titlecase">
            </app-admin-input>
            <div class="w-full flex justify-end">
                <button (click)="openModal()" class="border border-gray-300 p-2 rounded-lg text-blue-500 flex gap-x-2 items-center w-full md:w-fit">
                    <i class="fa-regular fa-file-image"></i>
                    <span class="text-sm">View Category Image</span>
                </button>
            </div>
        </div>
        }

    </div>

</div>
@if (isModalOpen()) {
    <app-image-modal [imageSrc]="category.image" (close)="closeModal()"></app-image-modal>
}
