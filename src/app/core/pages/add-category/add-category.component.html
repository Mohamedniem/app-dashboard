<div class=" bg-admin pt-6 h-screen">
  <div class="mt-16 ms-7 ">
    <h1 class="font-semibold text-2xl pb-6">Add a new Category</h1>
    <div class="flex flex-col w-8/12 gap-y-12 bg-white rounded-xl p-6">
      <form class="flex flex-col justify-between md:gap-y-20" [formGroup]="addCategoryForm" (ngSubmit)="addCatSubmit()">
        <div class="flex flex-col gap-y-4">
          <app-admin-input
            class="border-none border-0 w-full"
            type="text"
            id="'name'"
            label="name"
            formControlName="name"
            placeholder="Enter category name"
            [isRequired]="true"
          ></app-admin-input>
          <app-admin-input
            class="w-full ps-2"
            type="file"
            id="catImg"
            label="Category image"
            (fileChange)="onFileChange($event)"
            parent="category"
            accept="image/*"
          ></app-admin-input>
        </div>
        <button type="submit" class="bg-primary text-white rounded-lg py-2 w-full">
          Add category
        </button>
      </form>
    </div>
  
  </div>

</div>
