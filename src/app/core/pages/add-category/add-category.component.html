<h1 class="font-semibold text-2xl">Add a new Category</h1>

<div class="flex flex-col gap-y-4">
    <app-admin-input [placeholder]="'Enter category name'" [id]="'name'" [label]="'Name'" [isRequired]="true"></app-admin-input>
    <app-admin-input [id]="'catImg'" [classes]="''" [label]="'Category Image'" [type]="'file'" [isRequired]="true"></app-admin-input>
</div>

<div class="flex items-center justify-center">
  <label for="file-upload" class="cursor-pointer px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
    Upload File
  </label>
  <input id="file-upload" type="file" class="hidden" />
</div>
